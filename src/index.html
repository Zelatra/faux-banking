<!DOCTYPE html>
<html lang="en">
<head>
  <header class="banner">Bank of Legitimacy</header>
  <br>
  <br>
  <title>Banking app</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="text/javascript">
      let currentMoney = 0.00;
      currentMoney = currentMoney.toFixed(2)
  </script>
</head>

<body>
  <div></div>
  <div id="app">
  <h2>Current balance:$
    <script type="text/javascript">
      document.write(currentMoney)
      </script></h2>
  <br>
  <button id="open">Request money</button>
  <div class="modal-container" id="modal_container">
    <div class="modal">
      <h1>Request money</h1>
      <p>Enter amount: <input type="number" value="0.00" step=".01" min=0  oninput="validity.valid||(value='')"></p>
      <input type="submit" id="submit" class="submit-btn"></input>
      <button id="close">Close</button>
    </div>
  </div>
  <br>
  <br>
  <button id="open_send">Send money</button>
  <div class="modal-container" id="send_modal">
    <div class="modal">
    <h1>Send money</h1>
    <p>Enter amount: <input type="number" value="0.00" step=".01" min=0  oninput="validity.valid||(value='')"></p>
    <input type="submit" id="submit" class="submit-btn"></input>
    <button id="close_send">Close</button>
    </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
