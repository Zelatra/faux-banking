<!DOCTYPE html>
<html lang="en">
<head>
  <title>Banking app</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="text/javascript">
      let currentMoney = 0;
  </script>
</head>

<body>
  <h1>A JavaScript project</h1>
  <div id="app"></div>
  <h2>Current balance:
    <script type="text/javascript">
      document.write(currentMoney)
      </script></h2>
  <br>
  <button id="open">Request money</button>
  <div class="modal-container" id="modal_container">
    <div class="modal">
      <h1>Request money</h1>
      <p>Enter amount: </p>
      <button type="submit" id="submit">Submit</button>
      <button id="close">Close</button>
    </div>
  </div>
  <br>
  <br>
  <button id="open_send">Send money</button>
  <div class="modal-container" id="send_modal">
    <div class="modal">
    <h1>Send money</h1>
    <p>Enter amount:</p>
    <button type="submit" id="submit">Submit</button>
    <button id="close_send">Close</button>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
